{% extends 'base.html' %}
{% block title %}Questions - HR Interview System{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6 text-blue-800">Questions</h2>
<table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
    <thead class="bg-blue-100">
        <tr>
            <th class="py-3 px-4 border-b">Text</th>
            <th class="py-3 px-4 border-b">Role</th>
            <th class="py-3 px-4 border-b">Order</th>
        </tr>
    </thead>
    <tbody>
        {% for question in questions %}
        <tr class="{% if loop.index0 % 2 == 0 %}bg-gray-50{% else %}bg-white{% endif %} hover:bg-blue-50 transition">
            <td class="py-2 px-4 border-b">{{ question.text }}</td>
            <td class="py-2 px-4 border-b">{{ question.role }}</td>
            <td class="py-2 px-4 border-b">{{ question.order }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
