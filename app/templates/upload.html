{% extends 'base.html' %}
{% block title %}Upload Candidates - HR Interview System{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6 text-blue-800">Upload Candidates Excel</h2>
<div class="max-w-md mx-auto">
<form action="/upload-candidates" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
    <input type="file" name="file" accept=".xlsx" required class="mb-4 block w-full border border-gray-300 rounded px-2 py-1" />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Upload</button>
</form>
{% if message %}
    <div class="mt-4 p-2 rounded text-center {{ 'bg-green-100 text-green-800' if success else 'bg-red-100 text-red-800' }}">
        {{ message }}
    </div>
{% endif %}
</div>
{% endblock %}
